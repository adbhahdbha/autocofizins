<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUTO COFIZINS</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d79ff);
      background-size: 400% 400%;
      animation: macaco 10s infinite;
      font-family: 'Comic Neue', cursive;
      color: #333;
      min-height: 100vh;
    }
    @keyframes macaco { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    header { text-align: center; padding: 30px 0; color: white; text-shadow: 3px 3px 0px #000; }
    h1 { font-family: 'Permanent Marker', cursive; font-size: 4rem; transform: rotate(-5deg); animation: pula 2s infinite; display: inline-block; }
    @keyframes pula { 0%,100% { transform: rotate(-5deg) translateY(0); } 50% { transform: rotate(-5deg) translateY(-15px); } }
    .banana { font-size: 3rem; animation: gira 3s infinite linear; display: inline-block; }
    @keyframes gira { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .form-macaco {
      background: rgba(255,255,255,0.9); padding: 25px; border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 30px; border: 8px solid #ff6b6b;
    }
    textarea, input {
      width: 100%; padding: 15px; margin: 10px 0; border: 5px solid #ffd93d;
      border-radius: 15px; font-size: 1.2rem; font-family: 'Comic Neue', cursive;
    }
    button {
      background: #ff6b6b; color: white; border: none; padding: 18px 30px;
      font-size: 1.5rem; border-radius: 50px; cursor: pointer; font-weight: bold;
      box-shadow: 0 8px 0 #cc5555; transition: all 0.1s; font-family: 'Permanent Marker', cursive;
    }
    button:active { transform: translateY(4px); box-shadow: 0 4px 0 #cc5555; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .posts { margin-top: 20px; }
    .post {
      background: white; padding: 20px; margin: 15px 0; border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); border: 6px solid #4d79ff;
      position: relative; animation: sobe 0.5s ease-out;
    }
    @keyframes sobe { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    .post::before {
      content: ''; position: absolute; top: -15px; left: 20px; width: 30px; height: 30px;
      background: #ffd93d; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
    .autor { font-weight: bold; color: #ff6b6b; font-size: 1.3rem; text-shadow: 1px 1px 0 #fff; }
    .data { color: #888; font-size: 0.9rem; text-align: right; margin-top: 10px; }
    .vazio { text-align: center; font-size: 2rem; color: white; text-shadow: 2px 2px 0 #000; margin: 50px 0; }
    .loading { text-align: center; font-size: 1.5rem; color: white; text-shadow: 2px 2px 0 #000; margin: 30px 0; }
    .aviso-cloud {
      background: rgba(107, 207, 127, 0.9); padding: 15px; border-radius: 20px;
      text-align: center; color: white; font-weight: bold; margin-bottom: 20px;
      border: 5px solid #4aa85a; text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>AUTO COFIZINS <span class="banana">üçå</span></h1>
      <p style="font-size:1.5rem; margin-top:10px;">ESCREVE A√ç, COFIZIN!</p>
    </header>

    <div class="aviso-cloud">
      ‚òÅÔ∏è VERS√ÉO CLOUD - TODOS VEEM AS MESMAS MENSAGENS! ‚òÅÔ∏è
    </div>

    <div class="form-macaco">
      <textarea id="texto" placeholder="FALA A√ç, COFIZIN!"></textarea>
      <input type="text" id="autor" placeholder="TEU NOME, COFIZIN (opcional)" />
      <button id="btnPublicar" onclick="publicar()">MANDAR COFIZIN!</button>
    </div>

    <div id="posts" class="posts">
      <div class="loading">‚è≥ CARREGANDO COFIZINS...</div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'cofizins-posts-v1';

    // Carrega posts do storage na nuvem
    async function carregar() {
      const lista = document.getElementById('posts');
      try {
        const result = await window.storage.get(STORAGE_KEY, true);
        const posts = result ? JSON.parse(result.value) : [];
        
        if (posts.length === 0) {
          lista.innerHTML = '<div class="vazio">NENHUM COFIZIN AINDA... <br> SEJA O PRIMEIRO!</div>';
          return;
        }
        
        lista.innerHTML = posts.map(p => `
          <div class="post">
            <p style="font-size:1.3rem; line-height:1.6;">${escaparHTML(p.texto).replace(/\n/g, '<br>')}</p>
            <div class="autor">‚Äî ${escaparHTML(p.autor || 'Cofizin An√¥nimo')}</div>
            <div class="data">${formatar(p.data)}</div>
          </div>
        `).join('');
      } catch (err) {
        console.log('Primeira vez carregando, criando storage...', err);
        lista.innerHTML = '<div class="vazio">NENHUM COFIZIN AINDA... <br> SEJA O PRIMEIRO!</div>';
      }
    }

    // Publica novo post
    async function publicar() {
      const texto = document.getElementById('texto').value.trim();
      const autor = document.getElementById('autor').value.trim() || 'Cofizin An√¥nimo';
      const btn = document.getElementById('btnPublicar');
      
      if (!texto) return alert('ESCREVE ALGO, COFIZIN!');
      if (texto.length > 1000) return alert('MUITO GRANDE, COFIZIN! MAX 1000 CARACTERES!');

      btn.disabled = true;
      btn.textContent = 'ENVIANDO...';

      try {
        // Busca posts existentes
        let posts = [];
        try {
          const result = await window.storage.get(STORAGE_KEY, true);
          posts = result ? JSON.parse(result.value) : [];
        } catch (err) {
          console.log('Criando novo storage');
        }

        // Adiciona novo post
        posts.unshift({ 
          texto, 
          autor, 
          data: new Date().toISOString() 
        });

        // Limita a 100 posts para n√£o estourar o limite de 5MB
        if (posts.length > 100) {
          posts = posts.slice(0, 100);
        }

        // Salva no storage compartilhado
        await window.storage.set(STORAGE_KEY, JSON.stringify(posts), true);

        // Limpa formul√°rio
        document.getElementById('texto').value = '';
        document.getElementById('autor').value = '';

        // Recarrega posts
        await carregar();
        
        alert('COFIZIN PUBLICADO! üéâ');
      } catch (err) {
        console.error('Erro ao publicar:', err);
        alert('ERRO AO PUBLICAR, COFIZIN! TENTA DE NOVO!');
      } finally {
        btn.disabled = false;
        btn.textContent = 'MANDAR COFIZIN!';
      }
    }

    // Formata data relativa
    function formatar(iso) {
      const d = new Date(iso);
      const agora = new Date();
      const diff = agora - d;
      if (diff < 60000) return 'agora';
      if (diff < 3600000) return `${Math.floor(diff/60000)} min atr√°s`;
      if (diff < 86400000) return `${Math.floor(diff/3600000)}h atr√°s`;
      return d.toLocaleDateString('pt-BR');
    }

    // Escapa HTML para prevenir XSS
    function escaparHTML(texto) {
      const div = document.createElement('div');
      div.textContent = texto;
      return div.innerHTML;
    }

    // Carrega posts ao iniciar
    carregar();

    // Recarrega posts a cada 30 segundos
    setInterval(carregar, 30000);
  </script>

</body>
</html>
