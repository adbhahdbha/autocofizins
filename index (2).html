<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagens = Posts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: '#6366f1' } } } }</script>
  <style>.gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); }</style>
</head>
<body class="bg-gray-50">

  <header class="gradient-bg text-white py-12 text-center">
    <h1 class="text-4xl font-bold">Mensagens = Posts</h1>
    <p class="mt-2">Escreva e publique para o mundo ver!</p>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-3xl">
    <div class="bg-white p-6 rounded-xl shadow mb-8">
      <h2 class="text-xl font-bold mb-4">Nova Mensagem</h2>
      <textarea id="texto" class="w-full p-3 border rounded-lg mb-3" rows="3" placeholder="Sua mensagem..."></textarea>
      <input type="text" id="autor" class="w-full p-3 border rounded-lg mb-3" placeholder="Seu nome (opcional)" />
      <button onclick="publicar()" class="w-full bg-primary text-white py-3 rounded-lg font-bold hover:opacity-90">
        Publicar
      </button>
    </div>

    <div id="posts" class="space-y-4">
      <p class="text-center text-gray-500">Carregando mensagens...</p>
    </div>
  </main>

  <footer class="bg-gray-900 text-gray-400 py-6 text-center text-sm">
    Blog ao vivo • 2025 • <a href="https://github.com" class="text-primary">GitHub</a>
  </footer>

  <script>
    const GITHUB_RAW = 'https://raw.githubusercontent.com/SEU_USUARIO/blog-mensagens/main/posts.json';
    const GITHUB_API = 'https://api.github.com/repos/SEU_USUARIO/blog-mensagens/contents/posts.json';

    async function carregarPosts() {
      try {
        const res = await fetch(GITHUB_RAW + '?t=' + Date.now());
        const data = await res.json();
        const lista = document.getElementById('posts');
        if (data.length === 0) {
          lista.innerHTML = '<p class="text-center text-gray-500">Nenhuma mensagem ainda.</p>';
          return;
        }
        lista.innerHTML = data.map(p => `
          <div class="bg-white p-5 rounded-xl shadow border">
            <p class="mb-2">${p.texto.replace(/\n/g, '<br>')}</p>
            <div class="flex justify-between text-sm text-gray-600">
              <span class="font-medium">${p.autor || 'Anônimo'}</span>
              <span>${new Date(p.data).toLocaleString('pt-BR')}</span>
            </div>
          </div>
        `).join('');
      } catch (e) {
        document.getElementById('posts').innerHTML = '<p class="text-red-500">Erro ao carregar. Tente novamente.</p>';
      }
    }

    async function publicar() {
      const texto = document.getElementById('texto').value.trim();
      const autor = document.getElementById('autor').value.trim() || 'Anônimo';
      if (!texto) return alert('Escreva algo!');

      // Primeiro, tenta carregar o JSON atual
      let posts = [];
      try {
        const res = await fetch(GITHUB_RAW + '?t=' + Date.now());
        posts = await res.json();
      } catch {}

      posts.unshift({ texto, autor, data: new Date().toISOString() });

      // Aqui você precisaria do token GitHub pra salvar (veja abaixo)
      alert('Funciona localmente! Para salvar online, use o token (veja instruções abaixo).');
      carregarPosts();
    }

    carregarPosts();
  </script>
</body>
</html>
